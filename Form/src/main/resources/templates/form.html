<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background:#e2e2e2;">

<div class="container" >
    <div class="row mt-4">
        <div class="col-md-5 offset-md-3">

            <form th:action="@{/process}" class="bg-white" method="post" th:object="${login}">
                <h1 >Register Here</h1>

                <div class="form-group">
                    <label for="exampleInputname1">Username</label>

                    <input type="text"
                           class="form-control"
                           name="username"
                           th:value="${login.username}"
                           th:classappend="${#fields.hasErrors('username')}? 'is-invalid':''"
                           id="exampleInputname1"  placeholder="Enter name"/>

                   <div th:each="e:${#fields.errors('username')}" th:text="${e}"  id="validationServerUsernameFeedback" class="invalid-feedback">
                       </div>
                    </div>

                <div class="form-group">
                    <label for="exampleInputemail1">Email</label>
                    <input type="email" class="form-control"
                           th:value="${login.email}"
                           name="email"
                           th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"

                           id="exampleInputemail1" placeholder="Enter Email"/>
                    <div th:each="e:${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">

                    </div>

                </div>

                <div class="form-check">
                    <input
                            id="exampleCheck1"
                            type="checkbox"
                           class="form-check-input"/>

                    <label class="form-check-label" for="exampleCheck1">agreement and conditions</label>


                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>



    </div>
    </div>
</div>
</body>
</html>

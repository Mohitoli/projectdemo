<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="my-card">

                <div th:if="${session.message}" th:classappend="${session.message.type}"  class="alert " role="alert">
                <p1 th:text="${session.message.content}"></p1>
                    <th:block th:text="${@sessionHelper.removemessagefromsession()}" ></th:block>
                </div>

              <h1 class="text-center">Register Here</h1>
                <form action="" th:action="@{/do_register}" method="post" th:object="${user}">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text"
                               name="name"
                               class="form-control"
                               id="exampleInputName1"
                               aria-describedby="emailHelp"
                               th:value="${user.name}"
                               th:classappend="${#fields.hasErrors('name')}? 'is-invalid':''"
                               placeholder="Enter Name">
                         <div th:each="e:${#fields.errors('name')}" th:text="${e}" id="validationServerUsernameFeedback" class="invalid-feedback"></div>

                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email"
                               name="email"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('email')}? 'is-invalid':''"

                               id="exampleInputEmail1"
                               aria-describedby="emailHelp"
                               th:value="${user.email}"
                               placeholder="Enter email">
                        <div th:each="e:${#fields.errors('email')}" th:text="${e}" id="validationServeremailFeedback" class="invalid-feedback"></div>

                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password"
                               name="password"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('password')}? 'is-invalid':''"

                               id="exampleInpupassword1"
                               aria-describedby="emailHelp"
                               placeholder="Enter password">
                        <div th:each="e:${#fields.errors('name')}" th:text="${e}" id="validationServerpasswordFeedback" class="invalid-feedback"></div>



                    </div>
                    <!-- about field !-->
                    <div class="form-group">
                        <textarea th:value="${user.about}" placeholder="Enter Something Here" rows="5" class="form-control" name="about"></textarea>
                    </div>
                    <div class="form-group form-check text-center">
                        <input type="checkbox"
                               name="agreement"
                               class="form-check-input"
                               id="agreement"/>
                         <label for="agreement"> Accept terms and Condition</label>

                    </div>
                    <div class="container text-center">
                        <button type="submit" class="btn bg-primary text-white">
                            Submit
                        </button>

                        <button type="reset" class="btn btn-warning text-white ">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>

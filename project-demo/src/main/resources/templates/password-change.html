<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container"  >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:240px;" class="col-md-12">

                        <h1 class="text-center">Add New Password</h1>
                        <form action="#" th:action="@{/change-password}" method="post">
                            <div class="form-group mt-4">
                                <input required type="text" name="newpassword" class="form-control" placeholder="Enter the Password">
                            </div>


                            <div class="container1 text-center">
                                <button class="btn btn-primary" type="submit">Change Password</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>

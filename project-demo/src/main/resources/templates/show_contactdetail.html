<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section>
<div class="card">
    <div class="card-body" th:if="${model}">

        <div class="contain-box mr-3 text-center">
            <img src=""  th:src="@{'/img/'+${model.Stringimageurl}}" class="profile_photo" alt="profile photo" style="width:200px; height:200px"/>
        <h3 class="mt-3" ><span th:text="${model.name}"> </span>(<span th:text="${model.secondName}"></span>)</h3>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">cId</th>
                    <th scope="col"><span th:text="${model.cId}"></span></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Phone</th>
                    <td><span th:text="${model.phone}"></span></td>

                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td><span th:text="${model.email}"></span></td>

                </tr>
                <tr>
                    <th scope="row">Work</th>
                    <td><span th:text="${model.work}"></span></td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <h1 class="text-center"> <span th:unless="${model}">You have no access to check other detail</span></h1>
</div>

</section>

</body>
</html>

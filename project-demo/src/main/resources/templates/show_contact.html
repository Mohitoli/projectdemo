<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
<div class="card">
    <div class="card-body">
        <h1 class="text-center">Your contact</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#cID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c:${contacts}">
                <th scope="row" th:text="${'SCM2024'+c.cId}">1</th>
                <td>
                    <img src="" th:src="@{'/img/'+${c.Stringimageurl}}" class="profile_photo" alt="profile photo" width="35px" height="35px"/>
                    <span th:text="${c.name}">Mark> </span>

                </td>
                <td>
                     <a href="#" th:href="@{'/user/contact/'+${c.cId}}">
                    <span th:text="${c.email}">Otto></span>
                     </a>
                       </td>

                <td th:text="${c.phone}">@mdo</td>
                <td>
                    <a href="#" th:onclick="|deletecontact(${c.cId})|" class="btn btn-danger btn-sm" >Delete</a>

                    <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">

                        <button  type="submit" class="btn btn-primary btn-sm" >Update</button>
                    </form>

                </td>
            </tr>

            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li th:if="${currentpage!= 0}" class="page-item"><a th:href="@{'/user/show-contact/'+${currentpage-1}}" class="page-link" href="#">Previous</a></li>

                <li th:classappend="${currentpage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalpages)}" class="page-item"> <a th:href="@{'/user/show-contact/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>


                <li th:if="${currentpage+1!=totalpages}" class="page-item"><a th:href="@{'/user/show-contact/'+${currentpage+1}}" class="page-link" href="#" >Next</a></li>
            </ul>
        </nav>
    </div>
</div>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{normal/base::layout(~{::section})}"

>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section>
    <div class="container mr-3 ml-4">
        <div class="card">
            <div class="card-body">
                <img src=""  th:src="@{'/img/'+${user.Stringimageurl}}" class="profile_photo" alt="profile photo" style="width:200px; height:200px"/>

                <table class="table text-center" >
                    <thead>
                    <tr>
                        <th scope="col">#USERId</th>
                        <th scope="col"><span th:text="${user.id}"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Role</th>
                        <td><span th:text="${user.role}"></span></td>

                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${user.email}"></span></td>

                    </tr>
                    <tr>
                        <th scope="row">Account</th>
                        <td><span th:text="${user.enabled}"></span></td>

                    </tr>
                    <tr>
                        <th scope="row">About You</th>
                        <td><span th:text="${user.about}"></span></td>

                    </tr>

                    </tbody>
                </table>





            </div>
        </div>




    </div>
</section>

</body>
</html>

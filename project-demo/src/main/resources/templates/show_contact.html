<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
<div class="card">
    <div class="card-body">
        <h1 class="text-center">Your contact</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#cID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c:${contacts}">
                <th scope="row" th:text="${'SCM2024'+c.cId}">1</th>
                <td th:text="${c.name}">Mark </td>
                <td>
                     <a href="#" th:href="@{/user/contact/'+${c.cId}}">
                    <span th:text="${c.email}">Otto></span>
                     </a>
                       </td>

                <td th:text="${c.phone}">@mdo</td>
                <td>
                    <button class="btn btn-danger btn-sm" >Delete</button>
                    <button class="btn btn-primary btn-sm" >Update</button>
                </td>
            </tr>

            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li th:if="${currentpage != 0}" class="page-item"><a class="page-link" href="#" th:href="@{'/user/show-contacts/'+${currentpages-1}}">Previous</a></li>

                <li th:classappend="${currentpage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalpages)}" class="page-item"> <a th:href="@{'/user/show-contact/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>


                <li th:if="${currentpage+1 !=totalpages}" class="page-item"><a class="page-link" href="#" th:href="@{'/user/show-contacts/'+${currentpages+1}}">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
</section>

</body>
</html>

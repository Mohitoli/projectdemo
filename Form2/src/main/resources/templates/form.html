<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/base.css}">
</head>
<body style="background:#e2e2e2;">
<div class="container">
    <div class="row=mt-5">
        <div class="col-md-6 offset-md-3">


<form id="formdesign" th:action="@{/process}" class="bg-white" method="post" th:object="${loginform}" >
    <div class="mb-3">
        <h1 class="text-center">Register Form</h1>
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text"
               class="form-control"
               name="username"
               th:value="${loginform.username}"
               th:classappend="${#fields.hasErrors('username')}? 'is-invalid':''"

               id="exampleInputEmail1"

               aria-describedby="emailHelp"/>
        <div th:each="e: ${#fields.errors('username')}" th:text="${e}" id="validationServerUsernameFeedback" class="invalid-feedback">

        </div>

    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <input type="email"
               class="form-control"
               name="email"
               th:value="${loginform.email}"
               th:classappend="${#fields.hasErrors('email')}? 'is-invalid':''"
               id="exampleInputPassword1">
        <div th:each="e:${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">

        </div>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox"
               name="agreed"
               class="form-check-input"
               th:classappend="${#fields.hasErrors('agreed')}? 'is-invalid':''"
               id="exampleCheck1">

        <label class="form-check-label" for="exampleCheck1">agreement and conditions</label>
        <div th:each="e:${#fields.errors('agreed')}" th:text="${e}" id="invalidCheck3Feedback" class="invalid-feedback">

        </div>
    </div>

<div class="container text-center">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>

</form>
</div>
    </div>
</div>
</body>
</html>

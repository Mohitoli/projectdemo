<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ConditionalHandler1</title>
</head>
<body>
<!-- conditional in thymeleaf
  elvis operator-based on ternary operator "${name}? 'Active':'Non-Active'"
  if-unless
  switch-case
  !-->
<h1> User is Still <span th:style="${isActive}? 'color:green': 'color:red'" th:text="${isActive}? ' ACTIVE': 'NOT-ACTIVE'"></span></h1>
  <h1 th:if="${Gender}=='M'">MALE</h1>
  <h1 th:unless="${Gender}=='M'">FEMALE</h1>
<div th:switch="${#lists.size(mylist)}">
    <h1 th:case="0">there is zero element</h1>
    <h1 th:case="1">there is only one element</h1>
    <h1 th:case="*">there is more than one elements</h1>
</div>




</div>


</body>
</html>

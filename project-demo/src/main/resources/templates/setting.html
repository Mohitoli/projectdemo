<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<section>
<div class="col-md-12">
    <div class="card" >
        <div class="card-body">

             <h1 class="text-center my-3">Change Password</h1>
            <form action="#" th:action="@{/user/changepassword}" method="post" >
                <div class="form-group">

                    <input type="password" name="oldPassword" class="form-control" placeholder="Enter old password">

                </div>

                    <div class="form-group">

                    <input type="password" name="newPassword" class="form-control " placeholder="Enter New password">
                </div>

                <div class="conainer text-center ">
                    <button type="submit" class="btn btn-success" >Change</button>
                    <button type="reset" class="btn btn-danger" >Reset</button>

                </div>
            </form>

        </div>
    </div>
</div>
</section>
</body>
</html>

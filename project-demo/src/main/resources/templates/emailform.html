<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container"  >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:240px;" class="col-md-12">

                         <h3 class="text-center mt-4">Your Registered Email</h3>
                        <form action="#" th:action="@{/sendotp}" method="post">
                            <div class="form-group mt-4">
                                <input required type="email" name="email" class="form-control" placeholder="Enter the Email">
                            </div>


                            <div class="container1 text-center">
                                <button class="btn btn-warning" type="submit">Send OTP</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
